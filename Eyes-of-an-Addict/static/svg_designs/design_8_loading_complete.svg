<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bg)" rx="15"/>
  
  <!-- Loading Text -->
  <text x="150" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">LOADING NEW LIFE...</text>
  
  <!-- Progress Bar Background -->
  <rect x="50" y="110" width="200" height="12" fill="rgba(255,255,255,0.3)" rx="6"/>
  
  <!-- Progress Bar Fill -->
  <rect x="50" y="110" width="200" height="12" fill="#27ae60" rx="6"/>
  
  <!-- Progress Text -->
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">PROGRESS: 100% COMPLETE</text>
  
  <!-- Thank You Text -->
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">THANK YOU FOR YOUR PATIENCE</text>
</svg>